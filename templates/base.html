<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Энциклопедия DEVMAN{% endblock %}</title>
    <!-- Bootstrap -->
    {% block head %}
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    {% endblock %}
  </head>
  <body>

  {% block navbar %}
  <div class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="index.html">DEVMAN Энциклопедия</a></div>
    </div>
</div>
  {% endblock %}

  {% block container %}
    <div class="container">
        <div class="row">
            {% block pagetitle %}
            {% endblock %}
        </div>
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  {% endblock %}
  </body>
</html>
